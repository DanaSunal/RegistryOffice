  /v1/inquire-application-type-approvals:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: notifyRegistrations
      summary: 'Offers subscribing to notifications about new registrations'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subscriber-application
                - subscriber-release
                - subscriber-operation
                - subscriber-address
                - subscriber-port
              properties:
                subscriber-application:
                  type: string
                  description: >
                    'Name of already APPROVED application that wants to receive notifications about new registrations
                    find or create [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                subscriber-release:
                  type: string
                  pattern: ^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
                  description: >
                    'Release of already APPROVED application that wants to receive notifications about new registrations
                    find or create [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                subscriber-operation:
                  type: string
                  description: >
                    'Names of the operation that shall be addressed by notifications about new registrations
                    create or update [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-op-c-3??1/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                subscriber-address:
                  type: string
